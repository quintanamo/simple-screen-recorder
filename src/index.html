<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Simple Screen Recorder</title>
	</head>
	<body>
		<div class="content">
			<video></video>
			<div class="row">
				<label>
					Video Source:
					<select id="dropdown-source">
						<option></option>
					</select>
				</label>
				<button id="btn-start" class="button button--start">
					<span class="button__icon">&#9679;</span>Start
				</button>
				<button id="btn-stop" class="button button--stop" disabled>
					<span class="button__icon">&#9632;</span>Stop
				</button>
			</div>
		</div>
		<div id="toast" class="toast toast--success">Message</div>
	</body>
</html>
